<head>

     <div id="btn-row">
        <div id="app-btn">
            <button onclick="speak('a')">A</button>
            <button onclick="speak('b')">B</button>
            <button onclick="speak('c')">C</button>
            <button onclick="speak('d')">D</button>
            <button onclick="speak('e')">E</button>
            <button onclick="speak('f')">F</button>
            <button onclick="speak('g')">G</button>
        </div>   
        <div id="app-btn">
            <button onclick="speak('h')">H</button>

            <button onclick="speak('j')">J</button>
            <button onclick="speak('k')">K</button>
            <button onclick="speak('l')">L</button>
            <button onclick="speak('m')">M</button>
        </div>
        
     </div>
